<template name="start">
  <div class="start container-fluid">
    <div class="row-fluid">
      <div class="span6">
        <h1>Start!</h1>
      </div>
      <div class="span6">
        {{> timer}}
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <h2 class="muted">Write a phrase someone could draw:</h2>
        <div class="input-append">
          <form>
            <input id="phrase" class="input-xxlarge" type="text" />
            <a class="btn" id="done">Done!</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
