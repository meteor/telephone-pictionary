<template name="draw">
  <div class="draw container-fluid">
    <div class="row-fluid">
      <div class="span6">
        <h1>Draw!</h1>
      </div>
      <div class="span6">
        {{> timer}}
      </div>
    </div>
    <div class="row-fluid">
      <h3>{{description}}</h3>
    </div>
    <div class="row-fluid">
      <div class="btn-toolbar">
        <div class="btn-group">
          <a class="btn pencil {{pencilActive}}"><i class="icon-pencil" alt="pencil"></i></a>
          <a class="btn move {{moveActive}}"><i class="icon-move" alt="move"></i></a>
          <a class="btn remove"><i class="icon-remove"></i></a>
        </div>
        <div class="btn-group">
          <a class="btn large {{lgActive}}">&#x2B24;</a>
          <a class="btn medium {{medActive}}">&#x25CF;</a>
          <a class="btn small {{smActive}}">&#x2022;</a>
        </div>
        <div class="btn-group">
          <!-- PHASE 1 x
               For each color (see Template.draw.colors), make a button to turn the pen that color.

               Use the colorButton template for the html here.
            -->
          {{#each colors}}
          {{> colorButton}}
          {{/each}}
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="canvas">
        <canvas id="pictionary"></canvas>
      </div>
    </div>
    <div class="row-fluid">
      <a class="btn btn-large" id="done">Done!</a>
    </div>
  </div>
</template>

<template name="colorButton">
  <!-- PHASE 1 x
       Make a link with the html classes:
       * btn
       * the color of the button
       * "active" if the button is active.

       The link should have a style attribute that turns its color to the chosen
    color, and some character that lets you see the chosen color (I recommend &#x2B24;)
    -->
    <a class='btn {{className}}' style='background: {{this}}'>&nbsp;</a>
</template>
