<template name="describe">
  <div class="describe container-fluid">
    <div class="row-fluid">
      <div class="span6">
        <h1>Describe!</h1>
      </div>
      <div class="span6">
        {{> timer}}
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <div class="input-append">
          <form>
            <input id="phrase" class="input-xxlarge" type="text"></input>
            <a class="btn" id="done">Done!</a>
          </form>
        </div>
      </div>
    </div>
    <div class="row-fluid">
      {{#constant}}
      <div class="canvas">
        <canvas id="pictionary"></canvas>
      </div>
      {{/constant}}
    </div>
  </div>
</template>
